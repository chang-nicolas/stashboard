application: stashboard
version: 1
runtime: python
api_version: 1

derived_file_type:
- python_precompiled

handlers:
# URLS for testing
#- url: /tests
#  static_dir: testing
#  login: required

#- url: /runner
#  script: runner.py
#  login: required

- url: /css
  static_dir: static/css

- url: /images
  static_dir: static/images

- url: /js
  static_dir: static/js

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /admin/api/.*
  script: main.py
  secure: always

- url: /admin/site/.*
  script: main.py
  secure: always
  login: admin

- url: .*
  script: main.py

skip_files: |
 ^(.*/)?(
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (dev/.*)|
 (tests/.*)|
 (docs/.*)|
 (.*\.markdown)|
 (license\.txt)|
 (setup.py)
 )$