{% extends "base.html" %}

{% block content %}
<table id="services" class="data">
  <thead>
    <tr>
      <th>List</th>
      <th class="today">Status</th>
  </thead>

  <tbody>
    {% for list,status in lists %}
    <tr id="{{ list.slug}}">
      <td>
	<a href="{{ list.url }}">{{ list.name }}</a>
      </td>
      <td class="status highlight">
	<a href="{{ list.url }}">
	  <img class="sym" src="/images/{{ status.image }}" alt="{{ status.title }}"/>
	</a>
      </td>
    {% endfor %}
  </tbody>
</table>

{% include "_legend.html" %}

{% endblock %}
