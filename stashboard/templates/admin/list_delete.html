{% extends "admin/admin.html" %}

{% block section %}
<form class="delete" action="/admin/api/v1/lists/{{list.slug}}" method="post">

  <div class="error">{{ error }}</div>

  <p>Are you sure you want to delete the {{ list.name}} list? </p>

  <link rel="redirect" href="/admin/lists" />

  <button type="submit" class="button pill big primary danger">
    Delete List
  </button>

</form>
{% endblock %}
