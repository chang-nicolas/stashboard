<div>
  <table class="legend">
    {% for status in all_statuses %}
      <tr>
          <td class="icon">
            <img src="/images/status/{{ status.image}}"
              alt="{{ status.name }}"/>
          </td>
                
          <td>
            {{ status.description }}
          </td>
      </tr>
    {% endfor %}
  </table>
  
  {% if user_is_admin %}
    <a id="add-status" class="button" href="#">Add New Status</a>
  {% endif %}
</div>
