<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Twilio System Status</title>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" />    
    <link rel="stylesheet" href="/static/css/jqueryui.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/prettify.css" type="text/css" media="screen" />    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
  <!--[if lt IE 9]>
  <script>
    var e = ("abbr,article,aside,audio,canvas,datalist,details," +
      "figure,footer,header,hgroup,mark,menu,meter,nav,output," +
      "progress,section,time,video").split(',');
    for (var i = 0; i < e.length; i++) {
      document.createElement(e[i]);
    }
  </script>
  <![endif]-->
    <script type="text/javascript">
    //Global Script
    $(document).ready(function(){
      $(".button").button();
      $("code").addClass("prettyprint");
      prettyPrint();
    });
    </script>
    {% block js %}
    {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
	<div id="notice"><span></span><a href="#">X</a></div>
        <img id="logo" src="/images/logo.png" alt="Twilio Logo"/>
        <a href="/"><h1 id="title"><span>status</span>.twilio</h1></a>
      </div>
      <div id="content">
        {% block content %}
          
        {% endblock %}
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <ul class="left">
        <li>
          {% if login_link %}
            <a href="{{ login_link }}">
              {% if user %}
                Logout
              {% else %}
                Login
              {% endif %}
            </a>
          {% endif %}
        </li>
	<li>-</li>
	<li>
	  <a href="/documentation/overview">
            API Documentation
          </a>
	</li>
        <li>-</li>
        <li>Copyright (c)  {% now "Y" %}</li>
      </ul>
      <ul class="right">
        <li>Icons by <a href="http://p.yusukekamiyamane.com/">Yusuke Kamiyamane</a></li>
      </ul>
    </div>
    {% block js_end %}
    {% endblock %}
    <script type="text/javascript" src="/static/js/prettify.js"></script>
  </body>
</html>
